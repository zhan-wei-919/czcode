name: Java CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  java-tests:
    name: Java Tests (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth-service, project-service, user-service]
    defaults:
      run:
        working-directory: services/java/${{ matrix.service }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run unit and integration tests
        run: |
          chmod +x mvnw
          ./mvnw -q test
