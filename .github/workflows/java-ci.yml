name: Java CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  java-tests:
    name: Java Tests (${{ matrix.service }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [auth-service, project-service, user-service]
    defaults:
      run:
        working-directory: services/java/${{ matrix.service }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Run unit and integration tests
        run: |
          chmod +x mvnw
          ./mvnw -q test

  openapi-gate:
    name: OpenAPI Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate OpenAPI artifacts
        shell: bash
        run: |
          set -euo pipefail
          specs=(
            docs/openapi/auth-service.v1.yaml
            docs/openapi/project-service.v1.yaml
            docs/openapi/user-service.v1.yaml
          )

          for spec in "${specs[@]}"; do
            test -f "$spec"
            grep -Eq '^openapi:[[:space:]]*3\.' "$spec"
            grep -Eq '^info:' "$spec"
            grep -Eq '^paths:' "$spec"
          done
