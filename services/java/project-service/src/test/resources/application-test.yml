spring:
  datasource:
    url: jdbc:h2:mem:project_service_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: false
    open-in-view: false
  flyway:
    enabled: false

auth:
  jwt:
    secret: test-secret-at-least-32-bytes-for-ci

app:
  ratelimit:
    enabled: false

project:
  idempotency:
    cleanup:
      enabled: false
